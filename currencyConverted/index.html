<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Currency Converted</title>
</head>
<body>
    <div class="container">
        <h2>Currency Converted</h2>
        <label for="amount">Amount in USD: </label>
        <input type="number" id="amount" class="input-field" min="0" placeholder="enter amount" required>

        <label for="currency">Target Currency eg (INR, WON, EUR):</label>
        <input type="text" id="currency" class="input-field" placeholder="Enter currency " required>

        <button onclick="convertCurrency()">Convert</button>
        <div id="result" class="result"></div>
    </div>

    
</body>
<script src="main.js"></script>
</html>
